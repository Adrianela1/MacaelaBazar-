<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Macaela</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="" alt=" " class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Camisa</div>
                            <div class="cart-price">$35</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt' ></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Comprar ahora</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-tittle">Productos</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src=" " alt=" " class="product-img">  //imagen 
                <h2 class="product-title">Blusa</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Pantalón</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Falda</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Falda</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Playera</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Pantalón de vestir</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Mochila</h2>
                <span class="price">$140</span>
                <i class='bx bx-shopping-bag'></i>
            </div>

            <div class="product-box">
                <img src=" " alt=" " class="product-img">
                <h2 class="product-title">Short</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag'></i>
            </div>
        </div>
    </section>
    
    
</body>
</html>
