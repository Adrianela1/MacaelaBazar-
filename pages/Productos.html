<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./Styles/Productos.css">
</head>

<body>
  <main class="container">
    <header>
      <h2>Productos</h2>
    </header>

    <section  class="row">
      <aside class="col-12 col-sm-3">
        <section>
          <p>Precio</p>
          <input type="checkbox" name="" id=""> Mayor precio
          <input type="checkbox" name="" id=""> Menor precio
        </section>
        <section>
          <p>
            Tallas
          </p>
          <ul style="display: flex; list-style-type: none; gap: 1rem;">
            <li><button class="circle-button">S</button></li>
            <li><button class="circle-button">M</button></li>
            <li><button class="circle-button">G</button></li>
            <li><button class="circle-button">EG</button></li>
          </ul>
        </section>
        <section>
          <p>Categorías</p>
          <ul>
            <li id="mens">Ropa deportiva</li>
            <li id="electronics">Ropa para Bebés</li>
            <li id="womens">Calzado</li>
          </ul>
        </section>
      </aside>
    <div class="col-12  col-sm-9">
       <div id="products" class="row">
    </div>
    </div>
    </section>
  </main>


  <script src="./javascript/Productos.js"></script>
</body>

</html>
