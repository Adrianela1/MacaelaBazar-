    <div class="container">
        <h1>Contacto</h1>
        <div class="row justify-content-center">
            <div class="container-form">
                <form id="contact-form" action="./src/main/java/controllers/FormController.java/enviar-formulario"
                    method="post">

                    <div class="form-group d-flex gap-3 justify-content-between  mb-2">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control mx-input" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group d-flex gap-3 justify-content-between mb-2">
                        <label for="email"> Correo electrónico:</label>
                        <input type="email" class="form-control mx-input" id="email" name="email" required>
                    </div>

                    <div class="form-group d-flex gap-3 justify-content-between mb-2">
                        <label for="comentarios">Mensaje:</label>
                        <textarea class="form-control mx-input" id="comentarios" name="comentarios" rows="3"></textarea>
                    </div>

                    <div class="content-center"><button type="submit" class="btn btn-primary button">Enviar</button>
                    </div>

                    <!--<input type="hidden" name="_next" value=""> -->

                </form>

                <div id="success-message" class="mt-3">
                    Te contactaremos al email que anotaste
                </div>
            </div>
        </div>
