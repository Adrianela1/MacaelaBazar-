<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos_interfaz_registro.css">
    <link rel="stylesheet" href="../styles/estilos_interfaz_registro.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo en el extremo izquierdo para escritorio y móvil -->
            <a class="navbar-brand"  href="/">
                <div class="logo-container"><img class="logo" src="../assets/images/Logo.png" alt="Logo de la página"></div> 
            </a>


            <!-- Contenedor para los enlaces -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about-us.html">Acerca de nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contacto.html">Contáctenos</a>
                    </li>
                </ul>
            </div>

            <!-- Contenedor para los íconos en el extremo derecho -->
            <div class="d-flex gap-3 ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/pages/cart.html">
                    <img src="../assets/icons/cart.svg" alt="Carrito de compras">
                </a>
                <a href="/pages/interfaz_inicio_sesion.html">
                    <img src="../assets/icons/profile-circle.svg" alt="Cuenta">
                </a>
            </div>
        </div>
    </nav>

    <main class="main-container">

        <div class="div-main">

            <form id="registroForm">

                <h1 class="text-center mt-3">¡ESTABAMOS ESPERÁNDOTE!</h1>

                <div class="img-logo">
                    <img src="../assets/icons/macaela_logo.svg" alt="">
                </div>

                <div class="mb-4">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre y apellidos" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" placeholder="usuario@domain.com" name="email" required>
                </div>

                <div class="mb-4">
                    <label for="Telefono">Numero de telefono</label>
                    <input type="tel" class="form-control" placeholder="+52" name="telefono" required>
                </div>

                <div class="mb-4">
                    <label dor="password">Contraseña</label>
                    <input type="password" class="form-control" minlength="6"
                        placeholder="Debe contener al menos 6 caracteres" name="password" required>
                </div>

                <div class="mb-4">
                    <label dor="password2">Ingrese nuevamente la contraseña</label>
                    <input type="password" class="form-control" minlength="6" name="password2" required>
                </div>

                <div class="mb-4 checkbox-container">
                    <input type="checkbox" id="check" />
                    <label for="check-vendor"> ¿Deseas vender tus productos?</label>
                </div>

                <div class="d-grid">
                    <button type="summit" class="btn btn-primary" id="buttonR">Registrarse</button>
                </div>

                <div class="p-options">
                    <hr class="hr-1">
                    <p class="text-center mt-3">Creando una cuenta usted esta aceptando nuestros<br><a class="links red"
                            href=""> Terminos y condiciones </a></p>
                    <hr class="hr-2">
                    <p class="text-center mt-3"><a href="/pages/interfaz_inicio_sesion.html"> ¿Ya tienes una cuenta?</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 company-name">
                    <h3>Macaela</h3>
                </div>
                <div class="col-sm-6">
                    <!-- Botones de Menú -->
                    <ul class="d-flex list-inline">
                        <li class="list-inline-item">
                            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="/pages/products.html" class="btn btn-outline-light btn-sm">Productos</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="/pages/about-us.html" class="btn btn-outline-light btn-sm">Acerca de nosotros</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="/pages/contacto.html" class="btn btn-outline-light btn-sm">Contacto</a>
                        </li>
                    </ul>
                    <!--aviso de pivacidad y terminos condiciones-->
                    <!--gap: espaciado entre elementos-->
                    <div class="d-flex gap-3">
                        <a href="../assets/docs/MACAELA-Terminos.pdf" target="_blank">Términos y Condiciones</a>
                        <a href="" target="_blank">Aviso de Privacidad</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../javascript/interfaz_registro.js"></script>
</body>

</html>
