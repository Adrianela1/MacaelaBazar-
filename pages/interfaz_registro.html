<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos_interfaz_registro.css">

    <title>Registro</title>

</head>
<body>
   
    <main class="main-container">
        
        <div class="div-main">
            
            <form action="/enviar_resgistro">

                <h1 class="text-center mt-3">¡ESTABAMOS ESPERANDOTE!</h1>
                
                <div class="img-logo">
                    <img src="./usuario/image/macaela_logo.svg" >
                </div>

                <div class="mb-4">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre y apellidos" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" placeholder="usuario@domain.com" name="email" required>
                </div>

                <div class="mb-4">
                    <label for="Telefono">Numero de telefono</label>
                    <input type="tel" class="form-control" placeholder="+52" name="telefono" required>
                </div>

                <div class="mb-4">
                    <label dor="password">Contraseña</label>
                    <input type="password" class="form-control" minlength="6" placeholder="Debe contener al menos 6 caracteres" name="password" required>
                </div>

                <div class="mb-4">
                    <label dor="password2">Ingrese nuevamente la contraseña</label>
                    <input type="password" class="form-control" minlength="6" name="password" required>
                </div>
    
                <div class="d-grid">
                    <button type="summit" class="btn btn-primary">Registrarse</button>
                </div>
            
                <div class="p-2">
                    <hr class="hr-1">
                    <p class="text-center mt-3">Creando una cuenta usted esta aceptando nuestros<br><a class="links red" href=""> Terminos y condiciones </a></p>
                    <hr class="hr-2">
                    <p class="text-center mt-3"><a href="/pages/interfaz_inicio_sesion.html"> ¿Ya tienes una cuenta?</p>
                </div>

            </form>

        </div>

    </main>

</body>
</html>
