<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/pay.css">

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items mt-5">
        <h1 class="titulo">Pago</h1>
        <div class="content-center">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <form id="pay-form" action="./src/main/java/controllers/FormController.java/enviar-formulario"
                        method="post">

                        <div class="mb-2">
                            <label class="d-block" for="card-number">Número de la tarjeta:</label>
                            <input type="text" class="form-control" id="card-number" name="card-number" required>
                        </div>
                        <div class="mb-2">
                            <label class="d-block" for="username">Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-md-6">
                                <label for="expiration-date">Fecha de vencimiento:</label>
                                <input type="text" class="form-control" id="expiration-date" name="expiration-date"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label for="security-code">Código de seguridad:</label>
                                <input type="text" class="form-control" id="security-code" name="security-code"
                                    required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end"><button type="submit"
                                class="btn btn-primary button">Pagar</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="image_description">
                        <img width="500" src="../assets/images/istockphoto-533833660-612x612.jpg " alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../javascript/pay.js"></script>
</body>

</html>
