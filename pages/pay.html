<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/pay.css">
</head>

<body>
    <div class="container">
        <h1>Pago</h1>
        <div class="row justify-content-center">
            <div class="">
                <form id="pay-form" action="./src/main/java/controllers/FormController.java/enviar-formulario"
                    method="post">

                    <div class="form-group d-flex gap-3 justify-content-between  mb-2">
                        <label for="nombre">Nombre de la tarjeta:</label>
                        <input type="text" class="form-control mx-input" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group d-flex gap-3 justify-content-between mb-2">
                        <label for="email"> Nombre y Apellido:</label>
                        <input type="email" class="form-control mx-input" id="email" name="email" required>
                    </div>

                    <div class="form-group d-flex gap-3 justify-content-between mb-2">
                        <label for="comentarios">Fecha de vencimiento:</label>
                        <input type="fecha de vencimiento" class="form-control mx-input" id="fecha de vencimiento" name="fecha de vencimiento" required>
                    </div>
                    <div class="form-group d-flex gap-3 justify-content-between mb-2">
                        <label for="código de seguridad"> Código de seguridad:</label>
                        <input type="código de seguridad" class="form-control mx-input" id="código de seguridad" name="código de seguridad" required>
                    </div>

                    <div class="content-center"><button type="submit" class="btn btn-primary button">Pagar</button>
                    </div>
                    <article class="col-12 col-sm-6">
                        <div class="image_description">
                            <img width="500" src=" " alt="">
                        </div>
                    </article>

                  

                </form>


            </div>
        </div>
    </div>
    <script src="..//javascript/pay.js"></script>
</body>

</html>
