<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/product_delivery.css">
    <!-- <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../style.css"> -->
    <title>Lugar de entrega</title>
</head>

<body>
   
    <main class="container mt-3">
        <h2 class="primary-color">Elige la forma de entrega</h2>
        <form class="mt-3" id="product-delivery-form">
            <div class="form">
                <p class="store__name">Nancy Store</p>
                <section class="row">
                    <aside class="store__products col-12 col-md-8">
                        <article class="d-flex align-items-center gap-3 mb-3">
                            <div class="product__container">
                                <img class="product__img" src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg"
                                    alt="">
                            </div>
                            <p>Blue Jacket</p>
                            <p class="product__id">389842</p>
                        </article>
                        <article class="d-flex align-items-center gap-3 mb-3">
                            <div class="product__container">
                                <img class="product__img" src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg"
                                    alt="">
                            </div>
                            <p>Blue Jacket</p>
                            <p class="product__id">389843</p>
                        </article>
                        <article class="d-flex align-items-center gap-3 mb-3">
                            <div class="product__container">
                                <img class="product__img" src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg"
                                    alt="">
                            </div>
                            <p>Blue Jacket</p>
                            <p class="product__id">389844</p>
                        </article>
                    </aside>

                    <div class="col-12 col-md-4">

                        <div class="mb-4">
                            <label class="primary-color" for="lugar">Lugar de entrega</label>
                            <select class="form-control form-select" name="lugar" required>
                                <option value="">Selecciona un lugar de entrega</option>
                                <option value="lugar1">Metro</option>
                                <option value="lugar2">Metrobus</option>
                                <option value="lugar3">Trolebus</option>
                                <option value="lugar4">Cablebus</option>
                            </select>

                        </div>

                        <div class="mb-4">
                            <label class="primary-color" for="linea-m">Linea del metro</label>
                            <select class="form-control form-select" name="linea" required>
                                <option value="">Selecciona una linea</option>
                                <option value="linea-a">Linea A</option>
                                <option value="linea-b">Linea B</option>
                                <option value="linea-1">Linea 1</option>
                                <option value="linea-2">Linea 2</option>
                                <option value="linea-3">Linea 3</option>
                                <option value="linea-4">Linea 4</option>
                                <option value="linea-5">Linea 5</option>
                                <option value="linea-6">Linea 6</option>
                                <option value="linea-7">Linea 7</option>
                                <option value="linea-8">Linea 8</option>
                                <option value="linea-9">Linea 9</option>
                                <option value="linea-12">Linea 12</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="primary-color" for="estacion">Estacion</label>
                            <select class="form-control form-select" name="estacion" required>
                                <option value=""> Selecciona una estacion</option>
                                <option value="estacion1">Zapata</option>
                                <option value="estacion2">Bellas Artes</option>
                                <option value="estacion3">Salto del Agua</option>
                                <option value="estacion4">Pino Suarez</option>
                                <option value="estacion5">El Rosario</option>
                                <option value="estacion6">Pantitlan</option>
                                <option value="estacion7">Tacubaya</option>
                                <option value="estacion8">Chabacano</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="primary-color" for="fecha">Fecha</label>
                            <select class="form-control form-select" name="fecha" required>
                                <option value="">Selecciona una fecha</option>
                                <option value="fecha1">28 de febrero</option>
                                <option value="fecha2">29 de febrero</option>
                                <option value="fecha3">3 de marzo</option>
                                <option value="fecha4">6 de marzo</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="primary-color" for="horario">Hora</label>
                            <select class="form-control form-select" name="horario" required>
                                <option value="">Selecciona una hora</option>
                                <option value="horario">9:00 am</option>
                                <option value="horario2"> 2:00 pm</option>
                                <option value="horario3">7:00 pm</option>
                                <option value="horario4"> 8:00pm</option>
                            </select>
                        </div>
                    </div>
                </section>

                <hr>

            </div>

            </div>
            <div class="d-flex flex-column align-items-end">
                <button type="submit" class="btn btn-primary" id="btn-continuar">Continuar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
 
    <script src="../javascript/product_delivery.js"></script>
</body>

</html>
