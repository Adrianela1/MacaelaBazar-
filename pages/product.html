<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/product.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Logo en el extremo izquierdo para escritorio y móvil -->
      <a class="navbar-brand" href="/">
        <div class="logo-container"><img class="logo" src="../assets/images/Logo.png" alt="Logo de la página"></div>
      </a>
      <!-- Contenedor para los enlaces -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/products.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/about-us.html">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/contacto.html">Contáctenos</a>
          </li>
        </ul>
      </div>

      <!-- Contenedor para los íconos en el extremo derecho -->
      <div class="d-flex gap-3 ms-auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/pages/cart.html">
          <img src="../assets/icons/cart.svg" alt="Carrito de compras">
        </a>
        <a href="/pages/interfaz_inicio_sesion.html">
          <img src="../assets/icons/profile-circle.svg" alt="Cuenta">
        </a>
      </div>
    </div>
  </nav>
  <main class="container place-content-center">
    <div class="row">
      <aside class="col-12 col-md-6 col-height">
        <img class="product__image">
      </aside>
      <section class="col-12 col-md-6 d-flex flex-column">
        <div>
          <h1 class="product__title mb-4"></h1>
          <p class="product__description mb-4"></p>
          <p class="product__price"></p>
        </div>
        <div class="mt-auto">
          <button class="btn-cart">Agregar al carrito</button>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 company-name">
          <h3>Macaela</h3>
        </div>
        <div class="col-sm-6">
          <!-- Botones de Menú -->
          <ul class="d-flex list-inline">
            <li class="list-inline-item">
              <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            </li>
            <li class="list-inline-item">
              <a href="/pages/products.html" class="btn btn-outline-light btn-sm">Productos</a>
            </li>
            <li class="list-inline-item">
              <a href="/pages/about-us.html" class="btn btn-outline-light btn-sm">Acerca de nosotros</a>
            </li>
            <li class="list-inline-item">
              <a href="/pages/contacto.html" class="btn btn-outline-light btn-sm">Contacto</a>
            </li>
          </ul>
          <!--aviso de pivacidad y terminos condiciones-->
          <!--gap: espaciado entre elementos-->
          <div class="d-flex gap-3">
            <a href="../assets/docs/MACAELA-Terminos.pdf" target="_blank">Términos y Condiciones</a>
            <a href="" target="_blank">Aviso de Privacidad</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../javascript/product.js"></script>
  <script src="../javascript/add-to-cart.js"></script>
</body>

</html>
