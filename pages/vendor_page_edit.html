<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/vendor_page_edit.css">
    <link rel="stylesheet" href="../style.css">

    <title>Perfil Vendedora</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo en el extremo izquierdo para escritorio y móvil -->
            <a class="navbar-brand" href="/">Macaela</a>

            <!-- Contenedor para los enlaces -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about-us.html">Acerca de nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contacto.html">Contáctenos</a>
                    </li>
                </ul>
            </div>

            <!-- Contenedor para los íconos en el extremo derecho -->
            <div class="d-flex gap-3 ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/pages/cart.html">
                    <img src="../assets/icons/cart.svg" alt="Carrito de compras">
                </a>
                <a href="/pages/interfaz_inicio_sesion.html">
                    <img src="../assets/icons/profile-circle.svg" alt="Cuenta">
                </a>
            </div>
        </div>
    </nav>


    <main class="main-container">


        <div class="div-main">

            <h2>Editar página</h2>
            <form action="">

                <div class="mb-4">
                    <label for="tienda-name">Nombre de la tienda</label>
                    <input type="text" class="form-control" placeholder="Como se llama tu bazar?" name="tienda-name"
                        required>
                </div>

                <div class="mb-4">
                    <label for="descripcion-tienda">Descripción</label>
                    <input type="text_descripcion" class="form-control" placeholder="Hablanos un poco de tu bazar :)"
                        name="descripcion-tienda" required>
                </div>

                <h6> Foto principal </h6>

                <div class="mb-4">
                    <label for="img-product"></label>
                    <input type="file" class="img-product" name="img" required>
                </div>


                <h6> Banner </h6>

                <div class="mb-4">
                    <label for="img-product"></label>
                    <input type="file" class="img-product" name="img" required>
                </div>

                <div class="d-flex justify-content-between ">
                    <div>
                        <button type="submit" class="btn btn-primary" id="btn-cancelar">Cancelar</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
