<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/vendor_page_edit.css">
    <link rel="stylesheet" href="../style.css">
    <title>Perfil Vendedora</title>
</head>

<body>
    <main class="main-container">
        <div class="div-main">
            <h2>Editar página</h2>
            <form action="">
                <div class="mb-4">
                    <label for="tienda-name">Nombre de la tienda</label>
                    <input type="text" class="form-control" placeholder="Como se llama tu bazar?" name="tienda-name"
                        required>
                </div>

                <div class="mb-4">
                    <label for="descripcion-tienda">Descripción</label>
                    <input type="text_descripcion" class="form-control" placeholder="Hablanos un poco de tu bazar :)"
                        name="descripcion-tienda" required>
                </div>

                <h6> Foto principal </h6>

                <div class="img-bazar">
                    <img src="../image/tienda.svg" alt="Imagen de tu tienda">
                </div>

                <div id="upload-profile" style="display: none;">
                    <input type="text" id="img-product-input" class="img-product" name="img" required>
                </div>

                <div class="container d-flex flex-column align-items-center">
                    <button id="update-profile" class="btn btn-primary">Actualizar</button>
                </div>

                <h6> Banner </h6>

                <div class="mb-4">
                    <label for="img-product"></label>
                    <input type="text" class="img-product" name="img" required>
                </div>

                <div class="d-flex justify-content-between ">
                    <div>
                        <button type="submit" class="btn btn-primary" id="btn-cancelar">Cancelar</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../javascript/navbar.js"></script>
    <script src="../javascript/edit-page.js"></script>
</body>

</html>
